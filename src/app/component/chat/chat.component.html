<div class="fixed bottom-5 right-5 z-50">

  <!-- Circle Button (hidden when chat is open) -->
  <button 
    *ngIf="!isOpen"
    (click)="toggleChat()"
    class="w-16 h-16 rounded-full bg-blue-600 flex items-center justify-center shadow-lg text-white text-2xl 
           hover:bg-blue-700 transition-colors duration-300 focus:outline-none">
    ðŸ’¬
  </button>

  <!-- Chat Window -->
  <div 
    *ngIf="isOpen"
    class="mt-2 w-[90vw] sm:w-80 max-w-xs bg-gray-900 text-white rounded-lg shadow-lg flex flex-col
           transform scale-95 opacity-0 animate-open-chat">

    <!-- Header -->
    <div class="p-3 bg-gray-800 font-semibold text-center rounded-t-lg flex justify-between items-center">
      <span>Portfolio Assistant</span>
      <button 
        (click)="toggleChat()" 
        class="text-white text-sm px-2 hover:text-gray-300 flex-shrink-0">
        âœ–
      </button>
    </div>

    <!-- Messages -->
    <div class="flex-1 p-3 overflow-y-auto space-y-2 max-h-80">
      <div *ngFor="let msg of messages"
           [ngClass]="msg.sender === 'user' ? 'text-right' : 'text-left'">
        <div class="inline-block px-3 py-2 rounded-lg"
             [ngClass]="msg.sender === 'user' ? 'bg-blue-600' : 'bg-gray-700'">
          {{ msg.text }}
        </div>
      </div>

      <div *ngIf="loading" class="text-gray-400 text-sm">
        Typing...
      </div>
    </div>

    <!-- Input -->
    <div class="p-2 flex flex-wrap gap-2">
      <input
        [(ngModel)]="userInput"
        (keyup.enter)="sendMessage()"
        class="flex-1 min-w-0 p-2 rounded bg-white text-black focus:outline-none"
        placeholder="Ask about my skills..." />

      <button
        (click)="sendMessage()"
        class="bg-blue-600 px-4 py-2 rounded text-white hover:bg-blue-700 transition-colors duration-300 flex-shrink-0">
        Send
      </button>
    </div>
  </div>
</div>
