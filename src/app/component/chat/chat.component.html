<div class="fixed bottom-5 right-5 z-50">
  <!-- Circle Button (hidden when chat is open) -->
  <button *ngIf="!isOpen" (click)="toggleChat()"
    class="w-16 h-16 rounded-full bg-red-600 flex items-center justify-center shadow-lg text-white text-2xl hover:bg-red-700 transition-colors duration-300 focus:outline-none">
    ðŸ’¬
  </button>

  <!-- Chat Window -->
  <div *ngIf="isOpen"
    class="mt-2 w-[90vw] sm:w-96 max-w-xs bg-[#141414] text-white rounded-lg shadow-lg flex flex-col transform scale-95 opacity-0 animate-open-chat">

    <!-- Header -->
    <div class="p-3 bg-[#1c1c1c] font-semibold text-center rounded-t-lg flex justify-between items-center">
      <span>Portfolio Assistant</span>
      <button (click)="toggleChat()"
        class="text-white text-sm px-2 hover:text-gray-400 flex-shrink-0"> âœ– </button>
    </div>

    <!-- Predefined AI Bubble Buttons -->
    <div class="p-2 flex flex-wrap gap-2 bg-[#1c1c1c]">
      <button *ngFor="let pre of preMessages" (click)="sendPreMessage(pre.content)"
        class="bg-red-600 text-white px-3 py-1 rounded-full text-sm hover:bg-red-700 transition-colors duration-200">
        {{ pre.label }}
      </button>
    </div>

    <!-- Messages -->
   <div class="flex-1 p-3 overflow-y-auto space-y-2 max-h-80">
  <div *ngFor="let msg of messages" [ngClass]="msg.sender === 'user' ? 'text-right' : 'text-left'">
    <div class="inline-block px-3 py-2 rounded-lg max-w-[80%] mb-2 break-words whitespace-pre-wrap"
      [ngClass]="msg.sender === 'user' ? 'bg-red-600 text-white' : 'bg-gray-800 text-white'">
      {{ msg.text }}
    </div>
  </div>
  <div *ngIf="loading" class="text-gray-400 text-sm">Typing...</div>
</div>

    <!-- Input -->
    <div class="p-2 flex flex-col gap-1">
      <div class="flex gap-2">
        <input [(ngModel)]="userInput" 
               (keyup.enter)="sendMessage()" 
               (input)="updateCharCount()" 
               maxlength="1000"
               class="flex-1 min-w-0 p-2 rounded bg-gray-900 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-red-600"
               placeholder="Ask About Me..." />
        <button (click)="sendMessage()" 
                class="bg-red-600 px-4 py-2 rounded text-white hover:bg-red-700 transition-colors duration-300 flex-shrink-0">
          Send
        </button>
      </div>
      <div class="text-xs text-gray-400 text-right">
        {{ charCount }}/1000 characters
      </div>
    </div>
  </div>
</div>
